<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="3200" height="1200" viewBox="0 0 3200 1200">
  <defs>
    <style>
      .box { stroke: #333; stroke-width: 2; }
      .red-box { fill: #d9534f; }
      .blue-box { fill: #5bc0de; }
      .green-box { fill: #5cb85c; }
      .purple-box { fill: #dda0dd; }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .white-text { fill: white; font-weight: bold; }
      .black-text { fill: #333; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { font-size: 11px; fill: #333; text-anchor: middle; }
      .label-bg { fill: white; stroke: #ccc; stroke-width: 0.5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- LEVEL 0: START (Red box) -->
  <rect x="1200" y="50" width="800" height="120" rx="10" class="box red-box"/>
  <text x="1600" y="95" class="text white-text">Welcome to ABC Restaurant</text>
  <text x="1600" y="120" class="text white-text">To book a table press 1, to speak to a representative press 2,</text>
  <text x="1600" y="145" class="text white-text">to hear our restaurant hours press 3</text>
  
  <!-- LEVEL 1: Blue boxes -->
  <rect x="100" y="300" width="600" height="120" rx="10" class="box blue-box"/>
  <text x="400" y="340" class="text black-text">Press 1 to make a new reservation</text>
  <text x="400" y="365" class="text black-text">Press 2 to reschedule existing reservation</text>
  <text x="400" y="390" class="text black-text">Press 3 to return to main menu</text>
  
  <rect x="1300" y="300" width="600" height="120" rx="10" class="box blue-box"/>
  <text x="1600" y="340" class="text black-text">Connecting to representative...</text>
  <text x="1600" y="365" class="text black-text">Press 1 to connect now</text>
  <text x="1600" y="390" class="text black-text">Press 2 to return to main menu</text>
  
  <rect x="2500" y="300" width="600" height="120" rx="10" class="box blue-box"/>
  <text x="2800" y="350" class="text black-text">Restaurant hours are between</text>
  <text x="2800" y="375" class="text black-text">9AM and 9PM every day</text>
  
  <!-- LEVEL 2: Green boxes -->
  <rect x="100" y="600" width="500" height="120" rx="10" class="box green-box"/>
  <text x="350" y="640" class="text black-text">Reserving a Table</text>
  <text x="350" y="665" class="text black-text">Press 1 for today</text>
  <text x="350" y="690" class="text black-text">Press 2 for tomorrow</text>
  
  <rect x="750" y="600" width="500" height="120" rx="10" class="box green-box"/>
  <text x="1000" y="640" class="text black-text">Rescheduling Reservation</text>
  <text x="1000" y="665" class="text black-text">Press 1 to keep current</text>
  <text x="1000" y="690" class="text black-text">Press 2 to change to tomorrow</text>
  
  <rect x="1600" y="600" width="500" height="120" rx="10" class="box green-box"/>
  <text x="1850" y="650" class="text black-text">Connect Call to</text>
  <text x="1850" y="675" class="text black-text">Another Number</text>
  
  <!-- LEVEL 3: Purple boxes (End states) -->
  <rect x="50" y="900" width="450" height="80" rx="10" class="box purple-box"/>
  <text x="275" y="935" class="text black-text">Booked table for today.</text>
  <text x="275" y="960" class="text black-text">Thank you.</text>
  
  <rect x="650" y="900" width="450" height="80" rx="10" class="box purple-box"/>
  <text x="875" y="935" class="text black-text">Booked table for tomorrow.</text>
  <text x="875" y="960" class="text black-text">Thank you.</text>
  
  <rect x="1250" y="900" width="450" height="80" rx="10" class="box purple-box"/>
  <text x="1475" y="935" class="text black-text">Keeping current reservation.</text>
  <text x="1475" y="960" class="text black-text">Thank you.</text>
  
  <rect x="1850" y="900" width="450" height="80" rx="10" class="box purple-box"/>
  <text x="2075" y="935" class="text black-text">Changed reservation to tomorrow.</text>
  <text x="2075" y="960" class="text black-text">Thank you.</text>
  
  <!-- ARROWS: Start to Level 1 -->
  <path d="M 1450 170 L 400 300" class="arrow"/>
  <rect x="870" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="930" y="235" class="label">DTMF Input: 1</text>
  
  <path d="M 1600 170 L 1600 300" class="arrow"/>
  <rect x="1540" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1600" y="235" class="label">DTMF Input: 2</text>
  
  <path d="M 1750 170 L 2800 300" class="arrow"/>
  <rect x="2220" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="2280" y="235" class="label">DTMF Input: 3</text>
  
  <!-- ARROWS: Level 1 to Level 2 -->
  <path d="M 350 420 L 350 600" class="arrow"/>
  <rect x="290" y="495" width="120" height="20" rx="3" class="label-bg"/>
  <text x="350" y="510" class="label">DTMF Input: 1</text>
  
  <path d="M 500 420 L 1000 600" class="arrow"/>
  <rect x="690" y="495" width="120" height="20" rx="3" class="label-bg"/>
  <text x="750" y="510" class="label">DTMF Input: 2</text>
  
  <path d="M 1600 420 L 1850 600" class="arrow"/>
  <rect x="1665" y="495" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1725" y="510" class="label">DTMF Input: 1</text>
  
  <!-- ARROWS: Level 1 back to Start -->
  <path d="M 600 300 L 1400 170" class="arrow"/>
  <rect x="940" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1000" y="235" class="label">DTMF Input: 3</text>
  
  <path d="M 1700 300 L 1700 170" class="arrow"/>
  <rect x="1640" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1700" y="235" class="label">DTMF Input: 2</text>
  
  <path d="M 2700 300 L 1800 170" class="arrow"/>
  <rect x="2190" y="220" width="120" height="20" rx="3" class="label-bg"/>
  <text x="2250" y="235" class="label">DTMF Input: 2</text>
  
  <!-- ARROWS: Level 2 to Level 3 -->
  <path d="M 275 720 L 275 900" class="arrow"/>
  <rect x="215" y="795" width="120" height="20" rx="3" class="label-bg"/>
  <text x="275" y="810" class="label">DTMF Input: 1</text>
  
  <path d="M 425 720 L 875 900" class="arrow"/>
  <rect x="590" y="795" width="120" height="20" rx="3" class="label-bg"/>
  <text x="650" y="810" class="label">DTMF Input: 2</text>
  
  <path d="M 1075 720 L 1475 900" class="arrow"/>
  <rect x="1215" y="795" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1275" y="810" class="label">DTMF Input: 1</text>
  
  <path d="M 1175 720 L 2075 900" class="arrow"/>
  <rect x="1565" y="795" width="120" height="20" rx="3" class="label-bg"/>
  <text x="1625" y="810" class="label">DTMF Input: 2</text>
</svg>