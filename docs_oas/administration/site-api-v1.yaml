  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication
  schemas:
    Site:
      type: object
      properties:
        id:
          type: string
          example: "0023OEZiR7qQ_EGb6xYjgg"
          readOnly: true
          nullable: true
        name:
          type: string
          minLength: 2
          maxLength: 128
          example: "SanJose-Onel"
        pbxName:
          type: string
        locale:
          type: string
          enum:
            - da-DK
            - de-DE
            - en-AU
            - en-GB
            - en-US
            - es-ES
            - fi-FI
            - fr-BE
            - fr-CA
            - fr-CH
            - fr-FR
            - it-IT
            - ja-JP
            - nl-BE
            - nl-NL
            - no-NO
            - pl-PL
            - pt-BR
            - pt-PT
            - sv-SE
            - zh-CN
          example: "en-US"
        timezone:
          type: string
          example: "Europe/London"
        address:
          $ref: '#/components/schemas/SiteAddress'
        siteCode:
          type: string
          example: "1345"
          nullable: true
        extensionLength:
          type: integer
          example: 4
          nullable: true
        emergencyNotifications:
          type: array
          items:
            $ref: '#/components/schemas/EmergencyNotification'
          nullable: true
        callerIdSettings:
          allOf:
            - $ref: '#/components/schemas/CallerIdSettings'
          nullable: true
        defaultDialPlanCallingCountry:
          type: string
          example: "NANP"
          nullable: true
        defaultDialPlanRuleset:
          type: string
          enum:
            - INTERNATIONAL
            - DOMESTIC
            - EMERGENCYONLY
          example: "INTERNATIONAL"
          nullable: true
        defaultVoicemailZeroOutDestinationExtensionId:
          type: string
          example: "0ejGzqYBSIiMloUrreLXmA"
          nullable: true
        defaultVoicemailZeroOutDestinationExtensionNumber:
          type: string
          example: "1032"
          nullable: true
      required:
        - name
        - pbxName
        - locale
        - timezone
        - address
    SiteAddress:
      type: object
      properties:
        id:
          type: string
          example: "b1c4944a-17a0-4b00-8d48-36001df07e22"
          nullable: true
    EmergencyNotification:
      type: object
      properties:
        type:
          type: string
          enum: [EMAIL]
          example: "EMAIL"
          nullable: true
        values:
          type: array
          items:
            type: string
          example: ["john.doe@corp.com", "jane.doe@corp.com"]
          nullable: true
    CallerIdSettings:
      type: object
      properties:
        mainNumber:
          type: string
          example: "+12266280120"
          nullable: true
        setMainNumberAsCallerId:
          type: boolean
          example: true
          nullable: true
        shareMainNumberAsCallerId:
          type: boolean
          example: false
          nullable: true
        displayName:
          type: string
          example: "John Doe"
          nullable: true
    Operation:
      type: object
      properties:
        operationId:
          type: string
          description: Unique identifier for the operation
          example: "op_123456789"
          nullable: true
        status:
          type: string
          enum: [PENDING, IN_PROGRESS, COMPLETED, FAILED, UNKNOWN]
          description: Current status of the operation
          example: "PENDING"
          nullable: true
        customerId:
          type: string
          description: Customer ID associated with the operation
          example: "0012J00042NkZQIQA3"
          nullable: true
        resourceType:
          type: string
          enum: [USER, RING_GROUP, SITE]
          description: Type of resource being operated on
          example: "SITE"
          nullable: true
        resourceId:
          type: string
          description: ID of the resource being operated on
          example: "0023OEZiR7qQ_EGb6xYjgg"
          nullable: true
        operationType:
          type: string
          enum: [CREATE, UPDATE, DELETE]
          description: Type of operation being performed
          example: "DELETE"
          nullable: true
        createdTime:
          type: string
          format: date-time
          description: Timestamp when the operation was created
          example: "2025-01-01T01:02:03Z"
          nullable: true
        completedTime:
          type: string
          format: date-time
          description: Timestamp when the operation completed
          example: "2025-01-01T01:05:03Z"
          nullable: true
        error:
          $ref: '#/components/schemas/ErrorResponse'
        _links:
          $ref: '#/components/schemas/OperationLinks'
    OperationLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/Link'
        resource:
          $ref: '#/components/schemas/Link'
    SitePage:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Site'
          nullable: true
        pagination:
          $ref: '#/components/schemas/Pagination'
        _links:
          $ref: '#/components/schemas/PaginationLinks'
    Pagination:
      type: object
      properties:
        pageSize:
          type: integer
          description: Number of items per page
          example: 100
          nullable: true
        pageNumber:
          type: integer
          description: Current page number (0-indexed)
          example: 0
          nullable: true
        hasMore:
          type: boolean
          description: Indicates if there are more pages available
          example: false
          nullable: true
        filter:
          type: string
          description: RSQL filter expression used in the request
          example: "name==Headquarters"
          nullable: true
        sort:
          type: string
          description: Sort expression used in the request
          example: "name"
          nullable: true
        nextScrollId:
          type: string
          description: Scroll ID for retrieving the next page
          nullable: true
    PaginationLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/Link'
        next:
          $ref: '#/components/schemas/Link'
    Link:
      type: object
      properties:
        href:
          type: string
          description: URL for the link
          example: "https://api.8x8.com/admin-provisioning/sites?pageSize=100&pageNumber=0"
          nullable: true
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code
          example: 404
          nullable: true
        instance:
          type: string
          description: URI reference that identifies the specific occurrence of the problem
          nullable: true
        time:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          example: "2025-01-01T01:02:03Z"
          nullable: true
        title:
          type: string
          description: Short, human-readable summary of the problem
          example: "Site not found"
          nullable: true
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
          nullable: true
    Error:
      type: object
      properties:
        field:
          type: string
          description: Field name related to the error
          nullable: true
        code:
          type: string
          nullable: true
          enum:
            - UNKNOWN
            - VALIDATION_ERROR
            - FORBIDDEN
            - CONFLICTING_QUERY_PARAMETER
            - SERVICE_UNAVAILABLE
            - NOT_FOUND
            - BAD_REQUEST
            - REQUEST_TIMEOUT
            - TOO_MANY_REQUESTS
            - CONFLICT
          description: Error code identifying the type of error
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Detailed error message
          example: "Site not found"
          nullable: true
