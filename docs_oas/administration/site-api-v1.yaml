                    locale: "en-US"
                    timezone: "America/Los_Angeles"
                    siteCode: "1345"
                    extensionLength: 4
                    address:
                      id: "b1c4944a-17a0-4b00-8d48-36001df07e22"
                pagination:
                  pageSize: 100
                  pageNumber: 0
                  hasMore: false
