        customerId:
          type: string
          description: Customer ID associated with the operation
          example: "0012J00042NkZQIQA3"
        resourceType:
          type: string
          description: Type of resource being operated on
          enum:
            - USER
            - RING_GROUP
            - SITE
          example: RING_GROUP
        resourceId:
          type: string
          description: Unique identifier of the resource (available after creation completes)
          nullable: true
          example: "aeP9pOoDRbq8_KKiwtsXhQ"
        operationType:
          type: string
          description: Type of operation being performed
          enum:
            - CREATE
            - UPDATE
            - DELETE
          example: CREATE
        createdTime:
          type: string
          format: date-time
          description: Timestamp when the operation was created
          example: "2024-12-18T10:30:00Z"
        completedTime:
          type: string
          format: date-time
          description: Timestamp when the operation completed (success or failure)
          nullable: true
          example: "2024-12-18T10:30:15Z"
        error:
          $ref: '#/components/schemas/ErrorResponse'
        _links:
          $ref: '#/components/schemas/OperationLinks'
    OperationLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/Link'
        resource:
          $ref: '#/components/schemas/Link'
