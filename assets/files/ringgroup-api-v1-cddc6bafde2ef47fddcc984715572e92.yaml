components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API Key authentication for accessing the 8x8 Admin Provisioning API
  schemas:
    RingGroup:
      type: object
      properties:
        id:
          type: string
          description: "Unique ID of the ring group"
          example: "aeP9pOoDRbq8_KKiwtsXhQ"
          readOnly: true
          nullable: true
        allowLogInLogOut:
          type: boolean
          description: "Controls whether members are permitted to log in and out of the ring group. If false members are logged in by default"
          example: true
          nullable: true
        callerIdEnabled:
          type: boolean
          description: "Controls whether members are permitted to use the ring group's phone number as their external caller ID number"
          example: true
          nullable: true
        customerId:
          type: string
          description: "Unique ID of the customer account"
          example: "0012J00042NkZQIQA3"
          nullable: true
        extensionNumber:
          type: string
          description: "Internal short extension number assigned to the ring group"
          example: "1001"
          nullable: true
        forwardingRules:
          type: array
          description: "List of forwarding rules for the ring group. Ring groups support only basic type rules"
          items:
            $ref: '#/components/schemas/ForwardingRule'
          nullable: true
        inboundCallerIdFormat:
          type: string
          enum: [RGNAME_CALLERNUMBER, CALLERNAME_CALLERNUMBER, RGNAME_RGEXTENSION, RGNAME_DIALEDNUMBER]
          description: "Determines what caller ID information is shown when inbound calls are received through this ring group"
          example: "RGNAME_CALLERNUMBER"
        members:
          type: array
          description: "List of members in the ring group"
          items:
            $ref: '#/components/schemas/Member'
          nullable: true
        name:
          type: string
          description: "Ring group name"
          example: "Main Reception"
          minLength: 2
          maxLength: 64
        notifyIfBusy:
          type: boolean
          description: "Controls whether the ring group should alert members even if they are on another call"
          example: true
          nullable: true
        numberOfCycles:
          type: integer
          description: "The number of times the system cycles through all queue members before the call forwarding rule is applied. Applicable only to ROUND_ROBIN and SEQUENTIAL ring patterns."
          example: 1
          nullable: true
        phoneNumbers:
          type: array
          description: "List of phone numbers assigned to the ring group"
          items:
            $ref: '#/components/schemas/PhoneNumber'
          nullable: true
        ringPattern:
          type: string
          enum: [ROUND_ROBIN, SEQUENTIAL, SIMULTANEOUS]
          description: "Determines how the ring group attempts to alert members. ROUND_ROBIN starts with the member who was alerted last on the previous call to ensure even distribution of calls. SEQUENTIAL starts with the same member on each new call. SIMULTANEOUS alerts all members at the same time"
          example: "ROUND_ROBIN"
        ringTimeout:
          type: integer
          description: "Duration, in seconds, that each queue member's device rings before the system advances to the next member or triggers the call forwarding rule."
          example: 15
        site:
          $ref: '#/components/schemas/Site'
        voicemailSettings:
          $ref: '#/components/schemas/VoicemailSettings'
      required:
        - inboundCallerIdFormat
        - name
        - ringPattern
        - ringTimeout
    ForwardingRule:
      type: object
      properties:
        condition:
          type: string
          enum: [UNCONDITIONALLY, BUSY, NO_ANSWER, OUTAGE]
          description: "The condition in which this rule should be applied"
          example: "UNCONDITIONALLY"
        enabled:
          type: boolean
          description: "Controls whether the rule is active or not"
          example: true
        destinations:
          type: array
          description: "List of forwarding destinations. BASIC type rules can only have on destination"
          items:
            $ref: '#/components/schemas/ForwardingRuleDestination'
          nullable: true
      required:
        - condition
        - enabled
    ForwardingRuleDestination:
      type: object
      properties:
        destination:
          type: string
          description: "Number the forwarding rule should forward the call to. Can be either an internal extension number whcy type = EXTENSION_NUMBER or an external number in E.164 format with leading + when type = EXTERNAL_NUMBER"
          example: "1001, +14085551234"
          nullable: true
        type:
          type: string
          enum: [AUTO_ATTENDANT, EXTENSION_NUMBER, EXTERNAL_NUMBER, VOICEMAIL, DROP_CALL]
          description: "Determines the type of destination"
          example: "EXTENSION_NUMBER"
          nullable: true
    Member:
      type: object
      properties:
        extensionId:
          type: string
          description: "Unique ID of the member user's extension"
          example: "7yKxifh1SLuDcqQO4501jA"
          nullable: true
        extensionNumber:
          type: string
          description: "The internal extension number of the member user"
          example: "1001"
          nullable: true
        loggedIn:
          type: boolean
          description: "Indicates whether the member is currently logged in"
          example: true
          nullable: true
        firstName:
          type: string
          description: "The first name of the member user"
          example: "Jane"
          nullable: true
        lastName:
          type: string
          description: "The last name of the member user"
          example: "Doe"
          nullable: true
        sequenceNumber:
          type: integer
          description: "Determines the order that members are alerted in for ROUND_ROBIN and SEQUENTIAL ring patterns"
          example: 1
          nullable: true
        userId:
          type: string
          description: "Unique ID of the member user"
          example: "hvOB1l3zDCaDAwp9tNLzZA"
          nullable: true
        voicemailAccessEnabled:
          type: boolean
          description: "Controls whether the member can access the ring group's voicemail"
          example: false
          nullable: true
    PhoneNumber:
      type: object
      properties:
        origin:
          type: string
          description: "Origin or source system of the phone number"
          example: "CLAIMED"
          nullable: true
        phoneNumber:
          type: string
          description: "E.164-formatted phone number assigned to the ring group"
          example: "+14085551234"
          nullable: true
        portingNumber:
          $ref: '#/components/schemas/PortingNumber'
        primary:
          type: boolean
          description: "Indicates whether the number is the primary phone number for the ring group. The primary number will the originator of any calls forwarded to external numbers"
          example: true
          nullable: true
    PortingNumber:
      type: object
      properties:
        phoneNumber:
          type: string
          description: "The number which will replace this ring group phone number when the porting process completes"
          example: "+14085556789"
          nullable: true
    Site:
      type: object
      properties:
        id:
          type: string
          description: "Unique ID of the ring group's site"
          example: "SAH3U8guQaK4WQhpDZi0rQ"
          nullable: true
        name:
          type: string
          description: "The name of the ring group's site"
          example: "Headquarters"
          nullable: true
        pbxId:
          type: string
          description: "Unique ID of the PBX on which the ring group's site resides"
          example: "vhaxJhIvR6Ge9kweXeGfBA"
          nullable: true
        pbxName:
          type: string
          description: "Unique code name of the PBX on which the ring group's site resides"
          example: "corpco01"
          nullable: true
    VoicemailSettings:
      type: object
      properties:
        accessPin:
          type: string
          description: "The PIN that protects access to the ring group's voicemail. For security reasons can be set/reset but not retrieved"
          minLength: 6
          maxLength: 15
          example: "779643634"
          nullable: true
        notificationEmail:
          type: string
          description: "Email address to send voicemail notifications to depending on notificationType setting. Must be provided if notificationType is anything other than DISABLE"
          example: "jane.doe@corp.com"
          nullable: true
        notificationAction:
          type: string
          enum: [ATTACH_DELETE_ORIG, DISABLE, ATTACH_ONLY, NOTIFY_ONLY]
          description: "Determines whether and how voicemail notifications are sent."
          example: "NOTIFY_ONLY"
          nullable: true
    RingGroupPage:
      type: object
      properties:
        data:
          type: array
          description: List of ring groups in the current page
          items:
            $ref: '#/components/schemas/RingGroup'
        pagination:
          $ref: '#/components/schemas/Pagination'
        _links:
          $ref: '#/components/schemas/PaginationLinks'
    Pagination:
      type: object
      properties:
        pageSize:
          type: integer
          description: Number of items in the current page
          example: 100
        pageNumber:
          type: integer
          description: Current page number (zero-indexed)
          example: 0
        hasMore:
          type: boolean
          description: Indicates whether more pages are available
          example: true
        filter:
          type: string
          description: RSQL filter expression applied to the search
          nullable: true
          example: "name==*Reception*"
        sort:
          type: string
          description: Sort expression applied to the search
          nullable: true
          example: "-name"
        nextScrollId:
          type: string
          description: Scroll ID for fetching the next page. Null if no more pages available.
          nullable: true
    PaginationLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/Link'
        next:
          $ref: '#/components/schemas/Link'
    Link:
      type: object
      properties:
        href:
          type: string
          description: URI reference for the linked resource
          example: "/ring-groups/aeP9pOoDRbq8_KKiwtsXhQ"
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code
          example: 400
        instance:
          type: string
          description: URI reference that identifies the specific occurrence of the problem
          nullable: true
          example: "/ring-groups"
        time:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          nullable: true
          example: "2024-12-18T10:30:00Z"
        title:
          type: string
          description: Short, human-readable summary of the problem
          nullable: true
          example: "Validation error"
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence of the problem
          nullable: true
          example: "The request contains invalid parameters"
        errors:
          type: array
          description: List of specific error details
          items:
            $ref: '#/components/schemas/Error'
    Error:
      type: object
      properties:
        field:
          type: string
          description: Field name that caused the error (for validation errors)
          nullable: true
          example: "name"
        code:
          type: string
          description: Machine-readable error code
          enum:
            - UNKNOWN
            - VALIDATION_ERROR
            - FORBIDDEN
            - CONFLICTING_QUERY_PARAMETER
            - SERVICE_UNAVAILABLE
            - NOT_FOUND
            - BAD_REQUEST
            - REQUEST_TIMEOUT
            - TOO_MANY_REQUESTS
            - CONFLICT
          example: VALIDATION_ERROR
        message:
          type: string
          description: Human-readable error message
          nullable: true
          example: "must not be blank"
    Operation:
      type: object
      properties:
        operationId:
          type: string
          description: Unique identifier for the operation
          example: "op-123e4567-e89b-12d3-a456-426614174000"
        status:
          type: string
          description: Current status of the operation
          enum:
            - PENDING
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - UNKNOWN
